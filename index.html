<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Quote App</title>

  <style>
    :root {
      --bg: #f0f3f8;
      --card-bg: white;
      --text: #222;
      --accent: #3a7bd5;
      --accent-hover: #2a5fa3;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    /* Auto dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1c1f26;
        --card-bg: #2b3038;
        --text: #e8e8e8;
        --accent: #4e9eff;
        --accent-hover: #337ad1;
        --shadow: rgba(0, 0, 0, 0.4);
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      transition: background 0.4s ease;
    }

    h1 {
      color: var(--text);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    #quote {
      width: 75vw;
      max-width: 900px;
      min-height: 90px;
      text-align: center;
      font-size: 1.5rem;
      line-height: 1.7rem;
      padding: 25px;
      background: var(--card-bg);
      color: var(--text);
      border-radius: 18px;
      box-shadow: 0 6px 30px var(--shadow);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease, background 0.3s ease, color 0.3s ease;
    }

    /* Button Styling */
    button {
      margin-top: 25px;
      padding: 14px 32px;
      font-size: 1.15rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:active {
      transform: scale(0.96);
    }

    /* Ripple animation */
    button::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
      animation: ripple 0.6s ease-out;
    }

    .ripple {
      animation-name: ripple;
    }

    @keyframes ripple {
      from {
        transform: scale(0);
        opacity: 0.9;
      }
      to {
        transform: scale(18);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #quote {
        font-size: 1.2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>✨ Daily Inspiration ✨</h1>

  <div id="quote">Click the button to receive your daily dose of inspiration.</div>

  <button id="loadBtn">Get Quote</button>

  <script>
    const quoteBox = document.getElementById("quote");
    const button = document.getElementById("loadBtn");

    async function loadQuote(event) {
      try {
        // Trigger ripple animation
        const rect = button.getBoundingClientRect();
        const ripple = document.createElement("span");
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = event.clientX - rect.left - size / 2 + "px";
        ripple.style.top = event.clientY - rect.top - size / 2 + "px";
        ripple.classList.add("ripple");
        button.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        // Fetch quote
        const response = await fetch("https://quote.cs260.click");
        const text = await response.json();

        // Fade-in animation
        quoteBox.style.opacity = 0;
        quoteBox.style.transform = "translateY(10px)";

        setTimeout(() => {
          quoteBox.textContent = text.quote;
          quoteBox.style.opacity = 1;
          quoteBox.style.transform = "translateY(0)";
        }, 150);

      } catch (err) {
        quoteBox.textContent = "Unable to load quote. Please try again.";
      }
    }

    button.addEventListener("click", loadQuote);
    
    // Initial fade-in
    window.onload = () => {
      setTimeout(() => {
        quoteBox.style.opacity = 1;
        quoteBox.style.transform = "translateY(0)";
      }, 200);
    };
  </script>
</body>
</html>
